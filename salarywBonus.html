<script>
    //Make a program that reads a seller's name, his/her fixed salary and the sale's total made by himself/herself in the month (in money). Considering that this seller receives 15% over all products sold, write the final salary (total) of this seller at the end of the month , with two decimal places.

    var nome, salarioFixo, totalVendas, bonus, salarioFinal;
    nome = prompt("Qual é o seu nome?");
    salarioFixo = parseFloat(prompt("Qual é o seu salario fixo?"));
    totalVendas = parseInt(prompt("Qual o seu total em vendas nesse mês? ps: em dinheiro"));

    bonus = 0.15 * totalVendas;
    salarioFinal = salarioFixo + bonus;
    document.write("Total = R$ "+ salarioFinal.toFixed(2));


</script>
