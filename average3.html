<script>
    /* Read four numbers (N1, N2, N3, N4), which one with 1 digit after the decimal point, corresponding to 4 scores obtained by a student. Calculate the average with weights 2, 3, 4 e 1 respectively, for these 4 scores and print the message "Media: " (Average), followed by the calculated result. If the average was 7.0 or more, print the message "Aluno aprovado." (Approved Student). If the average was less than 5.0, print the message: "Aluno reprovado." (Reproved Student). If the average was between 5.0 and 6.9, including these, the program must print the message "Aluno em exame." (In exam student).
    In case of exam, read one more score. Print the message "Nota do exame: " (Exam score) followed by the typed score. Recalculate the average (sum the exam score with the previous calculated average and divide by 2) and print the message “Aluno aprovado.” (Approved student) in case of average 5.0 or more) or "Aluno reprovado." (Reproved student) in case of average 4.9 or less. For these 2 cases (approved or reproved after the exam) print the message "Media final: " (Final average) followed by the final average for this student in the last line.*/

    var n1,n2,n3,n4, mediaPond;

    n1 = parseFloat(prompt("Digite o valor da 1 nota:"));
    n2 = parseFloat(prompt("Digite o valor da 2 nota:"));
    n3 = parseFloat(prompt("Digite o valor da 3 nota:"));
    n4 = parseFloat(prompt("Digite o valor da 4 nota:"));

    mediaPond = ((n1 * 2) + (n2 * 3) + (n3 * 4) + n4)/ 10;

    document.write("A sua média é: "+mediaPond.toFixed(1)+"<br>");

    if (mediaPond >= 7) {
        document.write("Você foi aprovado!");
    } else if (mediaPond < 5){
        document.write("Você foi reprovado!");
    } else {
        document.write("Aluno em exame, aguarde<br>");
        var exame = parseFloat(prompt("Digite a nota da sua recuperação:<br>"));
        document.write("Nota do exame: "+exame.toFixed(1)+"<br>");
        var novamedia = (mediaPond + exame )/2;
        if (novamedia >= 5) {
            document.write("APROVADO<br>");
        } else {
            document.write("REPROVADO<br>");
        }
        document.write("Sua média foi de:"+novamedia.toFixed(1));
    }


</script>
