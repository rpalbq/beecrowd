<script>
    /* Read 3 double numbers (A, B and C) representing the sides of a triangle and arrange them in decreasing order, so that the side A is the biggest of the three sides. Next, determine the type of triangle that they can make, based on the following cases always writing an appropriate message:
    if A ≥ B + C, write the message: NAO FORMA TRIANGULO
    if A2 = B2 + C2, write the message: TRIANGULO RETANGULO
    if A2 > B2 + C2, write the message: TRIANGULO OBTUSANGULO
    if A2 < B2 + C2, write the message: TRIANGULO ACUTANGULO
    if the three sides are the same size, write the message: TRIANGULO EQUILATERO
    if only two sides are the same and the third one is different, write the message: TRIANGULO ISOSCELES*/

    var A, B, C;
    var menor, medio, maior;

    A = parseFloat(prompt("Digite um número:"));
    B = parseFloat(prompt("Digite outro número:"));
    C = parseFloat(prompt("Digite outro número:"));

    if (A > B && A > C) {
        if (B > C) {
            maior = A;
            medio = B;
            menor = C;
        } else if (C > B) {
            maior = A;
            medio = C;
            menor = B;
        }
    } else if (B > A && B > C) {
        if (A > C) {
            maior = B;
            medio = A;
            menor = C;
        } else if (C > A) {
            maior = B;
            medio = C;
            menor = A;
        }
    } else if (C > A && C > B) {
        if (A > B) {
            maior = C;
            medio = A;
            menor = B;
        } else if (B > A) {
            maior = C;
            medio = B;
            menor = A;
    }
}

    if (A >= B + C) {
        document.write("NAO FORMA TRIANGULO");
    } else {
        if (A * A === B * B + C * C) {
            document.write("TRIANGULO RETANGULO");
        } else if (A * A > B * B + C * C) {
            document.write("TRIANGULO OBTUSANGULO");
        } else if (A * A < B * B + C * C) {
            document.write("TRIANGULO ACUTANGULO");
        }
    }

    document.write("<br>");

    if (A === B && B === C) {
        document.write("TRIANGULO EQUILATERO");
    }

    if ((A === B && A !== C) || (A === C && A !== B) || (B === C && B !== A)) {
        document.write("TRIANGULO ISOSCELES");
    }

</script>
