<script>
    // Make a program that reads 3 integer values and present the greatest one followed by the message "eh o maior"
    
    var a, b, c;

    a = parseInt(prompt("Digite o valor de a:"));
    b = parseInt(prompt("Digite o valor de b:"));
    c = parseInt(prompt("Digite o valor de c:"));

    if (a> b && a>c) {
        document.write(a+ " É o maior");
    } else if (b > a  && b > c) {
        document.write(b+ " É o maior");
    } else {
        document.write(c+ " É o maior");
    }

</script>
