<script>
    //Read two floating points' values of double precision A and B, corresponding to two student's grades. After this, calculate the student's average, considering that grade A has weight 3.5 and B has weight 7.5. Each grade can be from zero to ten, always with one digit after the decimal point. Don’t forget to print the end of line after the result, otherwise you will receive “Presentation Error”. Don’t forget the space before and after the equal sign.

    var notaA, notaB, media;

    notaA = parseFloat(prompt("Digite a nota da sua primeira prova. De 0 a 10 e sempre com um dígito depois do ponto:"));
    notaB = parseFloat(prompt("Digite a nota da sua primeira prova. De 0 a 10 e sempre com um dígito depois do ponto:"));

    media = ((notaA * 3.5) + (notaB * 7.5)) / 11;

    document.write("A média é de: "+ media.toFixed(5));
</script>
