<script>
    var  individual;
    var stringMeses = ['JANEIRO','FEVEREIRO','MARÇO','ABRIL','MAIO','JUNHO','JULHO','AGOSTO','SETEMBRO','OUTUBRO','NOVEMBRO','DEZEMBRO'];

    individual = parseInt(prompt("Digite o número do mês que você quer"));

    for(var indice = 0; indice < stringMeses.length; indice++) {
        if (indice == individual) {
            document.write(stringMeses[indice - 1]);
        }
    }
</script>
