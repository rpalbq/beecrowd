<script>
 /* Two cars (X and Y) leave in the same direction. The car X leaves with a constant speed of 60 km/h and the car Y leaves with a constant speed of 90 km / h.
In one hour (60 minutes) the car Y can get a distance of 30 kilometers from the X car, in other words, it can get away one kilometer for each 2 minutes.
Read the distance (in km) and calculate how long it takes (in minutes) for the car Y to take this distance in relation to the other car.*/

var distancia = parseFloat(prompt("Digite a distância em km:"));
var velocidade_X = 60; // velocidade constante do carro X em km/h
var velocidade_Y = 90; // velocidade constante do carro Y em km/h

var tempo = (distancia / (velocidade_Y - velocidade_X)) * 60;

document.write("O carro Y levará " + tempo.toFixed(2) + " minutos para percorrer essa distância em relação ao carro X.");


</script>
