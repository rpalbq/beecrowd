<script>
    //The formula to calculate the area of a circumference is defined as A = π . R2. Considering to this problem that π = 3.14159: Calculate the area using the formula given in the problem description. The input contains a value of floating point (double precision), that is the variable R.

    var r, area, pi = 3.14159;

    r = parseFloat(prompt("Qual é o raio?"));
    area = pi * (r ** 2);
    document.write("A área é de: "+ area);
</script>
