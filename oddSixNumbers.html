<script>
    // le um numero, e de os 6 numeros primos depois dele

    var numero = parseInt(prompt("Digite um n√∫mero:"));
    contador = 0;
    
    while (contador < 6) {
        if (numero % 2 !== 0) {
            document.write(numero + "<br>");
            contador++;
        }
        numero += 1;
    }

</script>
