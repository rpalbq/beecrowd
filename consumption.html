<script>
    //Calculate a car's average consumption being provided the total distance traveled (in Km) and the spent fuel total (in liters).

    var distanciaKm, combustivel, consumoMedio;

    distanciaKm = parseFloat(prompt("Qual foi a distância em Km percorrida?"));
    combustivel = parseFloat(prompt("Qual foi o total de combustível gasto em Litros?"));

    consumoMedio = distanciaKm / combustivel;
    document.write("O consumo médio foi de:"+consumoMedio.toFixed(3));


</script>
